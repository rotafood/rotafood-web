<div class="flex flex-col sm:flex-row">
  <div (click)="openImageDialog()" *ngIf="!selectedImage" class="flex items-center justify-center w-full flex-col">
    <label
      for="dropzone-file"
      class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50"
    >
      <div class="justify-center font-bold mb-2 text-xl text-gray-800">
        {{ selectedImage ? 'Imagem Selecionada' : 'Clique para Selecionar' }}
      </div>
      <div class="flex flex-col items-center justify-center pt-5 pb-6">
        <mat-icon class="text-gray-500" aria-hidden="true">
          {{ selectedImage ? 'check_circle' : 'cloud_upload' }}
        </mat-icon>
        <p class="mb-2 text-sm text-gray-500">
          <span class="font-semibold">
            {{ selectedImage ? 'Imagem Selecionada' : 'Clique para escolher' }}
          </span>
        </p>
        <p *ngIf="!selectedImage" class="text-xs text-gray-500">PNG ou JPG (MAX. 800x400px)</p>
      </div>
    </label>
  </div>

  <div class="flex flex-wrap justify-center relative" *ngIf="selectedImage">
    
    <div class="relative inline-block">
      <button
        mat-icon-button
        color="warn"
        class="!absolute !top-2 !right-2"
        (click)="clearSelectedImage()"
        aria-label="Remover seleção"
      >
        <mat-icon>close</mat-icon>
      </button>
      <img [src]="selectedImage.path" alt="Imagem carregada" class="max-h-full w-auto rounded-lg" />
    </div>
  </div>  
</div>
