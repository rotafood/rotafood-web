<div class="flex flex-col sm:flex-row">
    <div (click)="openImageDialog()" class="flex items-center justify-center w-full flex-col">
      <label
        for="dropzone-file"
        class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50"
      >
        <div class="justify-center font-bold mb-2 text- text-xl text-gray-800">
          {{ selectedImage ? 'Imagem Selecionada' : 'Clique para Selecionar' }}
        </div>
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <mat-icon class="text-gray-500" aria-hidden="true">
            {{ selectedImage ? 'check_circle' : 'cloud_upload' }}
          </mat-icon>
          <p class="mb-2 text-sm text-gray-500">
            <span class="font-semibold">
              {{ selectedImage ? 'Imagem Selecionada' : 'Clique para escolher' }}
            </span>
          </p>
          <p *ngIf="!selectedImage" class="text-xs text-gray-500">PNG ou JPG (MAX. 800x400px)</p>
        </div>
      </label>
    </div>
  
    <div class="flex flex-wrap justify-center mt-4" *ngIf="selectedImage">
      <div class="p-2">
        <img [src]="selectedImage" alt="Imagem carregada" class="w-52 h-auto border-2 border-blue-500 rounded-lg" />
      </div>
    </div>
  </div>
