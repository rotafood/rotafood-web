<mat-drawer-container class="!bg-[#fdfdfd]"    fullscreen >
    <mat-drawer class="!bg-[#fdfdfd]"   [mode]="isMobile ? 'over' : 'side' "   [opened]="showNav">
        <div class="flex flex-col">
            <app-admin-drawer-list [adminRoute]="homeRoute">
            </app-admin-drawer-list>
            <ng-container *ngFor="let route of adminRoutes">
                <app-admin-drawer-list [adminRoute]="route">
                </app-admin-drawer-list>
            </ng-container>
        </div>
    </mat-drawer>
 
    <ng-content>

    </ng-content>

</mat-drawer-container>
