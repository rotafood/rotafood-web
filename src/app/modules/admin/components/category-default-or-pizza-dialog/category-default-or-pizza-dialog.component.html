<div class="h-full w-full flex flex-col overflow-hidden">  
    <mat-dialog-content  class="flex flex-col items-center text-center !h-full">
      <div class="font-bold mb-4 text-2xl text-gray-800 sm:text-3xl">
        Escolha o tipo de categoria
      </div>
      <div class="flex flex-col space-y-4 w-full h-4/5">
        <button mat-raised-button color="primary" class="w-full !h-full py-8 !text-xl" (click)="openCategoryDefaultDialog()">
          Categoria de Item Principal
        </button>
        <button mat-raised-button color="accent" class="w-full !h-full py-8 !text-xl" (click)="openCategoryDefaultDialog()">
          Categoria de Pizza
        </button>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions class="flex-shrink-0 justify-center mt-6">
      <button mat-button mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
  </div>
