<div class="w-full ">
    <div class="!bg-[#fdfdfd] flex flex-col !h-auto justify-between rounded-t-lg">
        <div class="flex w-full justify-center">
            <div class="flex flex-col items-center justify-center mr-5 ">
                <p class="w-full sm:text-2xl text-lg font-bold">{{ merchant?.name }}</p>

                <p [ngClass]="hasOpened ? 'text-green-500' : 'text-red-500'">
                    {{ hasOpened ? 'Aberto' : 'Fechado' }}
                </p>

                  
            </div>
            <img alt="" class="mt-2 border-r-2 w-1/3 h-auto sm:w-auto cursor-pointer sm:max-h-[10vh] "
               [src]="merchant?.imagePath ?? 'assets/images/placeholder.png'" />
        </div>
        
    </div>    
</div>
