<mat-drawer-container class="!bg-[#fdfdfd]" fullscreen>
    
    <!-- Fundo azul ocupando a parte superior -->
    <div class="absolute top-0 left-0 w-full h-40 bg-primary-500">
        <p class="text-center font-bold text-white mt-2">ROTAFOOD</p>
    </div>

    <!-- ConteÃºdo principal sobrepondo metade da div azul -->
    <div class="relative flex flex-col min-h-[calc(100vh-2.5rem)] justify-between z-10 mx-2 mt-10">
        <app-catalog-online-header [merchant]="merchant"></app-catalog-online-header>
        <div class="flex-1">
            <ng-content></ng-content>
        </div>
        <div class="fixed bottom-0 left-0 w-full bg-white shadow-lg p-2">
            <button class="w-full py-3 !text-lg !font-bold" mat-button color="accent" (click)="toggleSideNav()">Ver sacola</button>
        </div>
        <app-footer class="mb-5"  [imagePath]="'assets/images/rotafood-logo.png'"></app-footer>

    </div>

    <!-- Menu lateral --> 
    <mat-drawer class="!bg-[#fdfdfd]" position="end" [mode]="isMobile ? 'over' : 'side'" [opened]="showNav">
        <div class="flex flex-col w-[90vw] sm:w-[30vw]"></div>
    </mat-drawer>

</mat-drawer-container>
