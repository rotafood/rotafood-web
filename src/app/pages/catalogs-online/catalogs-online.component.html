<app-catalog-online-layout *ngIf="merchant" [merchant]="merchant" [hasOpened]="hasOpened">
    <div class="p-4">

    <div *ngIf="merchant && merchant.openingHours && merchant?.openingHours?.length" class="pl-5 mb-4">
        <h3 class="text-lg font-semibold mb-2">Horários de Funcionamento</h3>
        <ul>
          <li *ngFor="let shift of getFormattedOpeningHours(merchant.openingHours)">
            {{ shift.days }}: {{ shift.startTime }} - {{ shift.endTime }}
          </li>
        </ul>
    </div>
  
      <div class="w-full h-full flex items-center justify-center flex-col">
        <div class="flex flex-col space-4 gap-5">
            <button mat-button color="primary" class="!text-2xl !font-bold px-4 py-2 rounded-lg shadow-md"
                    (click)="navigateTo('/entrega')">
              Cardápio Entrega
            </button>
            
            <button mat-button color="accent" class="!text-2xl !font-bold px-4 py-2 rounded-lg shadow-md"
                    (click)="navigateTo('/mesa')">
              Cardápio na Mesa
            </button>
          </div>
      </div>
    </div>
  </app-catalog-online-layout>
