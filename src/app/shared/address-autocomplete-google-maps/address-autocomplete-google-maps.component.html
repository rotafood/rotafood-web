<mat-form-field appearance="fill" class="w-full pb-6">
    <mat-label>Endereço</mat-label>
    <input 
        class="w-full" 
        required 
        matInput 
        #addressInput 
        placeholder="Digite um local"
        [defaultValue]="formattedAddressControl.value"
        [formControl]="formattedAddressControl"
    >
    <mat-error *ngIf="addressControl.errors">
            Endereço é obrigatório.
    </mat-error>
</mat-form-field>
